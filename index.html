<!DOCTYPE html>
<html>

<head> <!--Seção com metadado não vísiveis-->
  <meta charset="utf-8">
  <title>Analizador de texto</title>
  <link rel="stylesheet" href="style.css" />
</head> 


<body>
  
  <main id="container"> <!--Main marcação que encaixota conteúdo principal do texto. Aqui vai puxar no CSS uma edição aplicada em todo o body. O Id é opcional, mas como é o único main do documento então é boa prática-->


    <header>
      <h1>Analizador de Textos</h1>
    </header>

    <textarea name="user-input"></textarea>

    
    <ul> 
      <li class="style1" data-testid="word-count"> Total de palavras </li>
      <li class="style1" data-testid="character-count"> Total de caractéres </li>
      <li class="style1" data-testid="character-no-spaces-count"> Total de caracteres sem espaço </li>
      <li class="style1" data-testid="number-count"> Número total </li>
      <li class="style1" data-testid="number-sum"> Soma de Números </li> <!--sintaxe do atributo é atributo="nome do valor"-->
      <li class="style1" data-testid="word-length-average"> Tamanho médio das palavras </li> <!-- data-testid = fornecer um identificador único e estável para um elemento específico na página-->
    </ul> <!-- Essa lista é desordenada em contraposilçao a ol -->

    <p>
      <button id="reset-button"> Reiniciar </button>
    </p>

    <footer>
      <p>
        Desenvolvido por Ana Carolina Oliveira dos Santos
      </p>


    </footer>

  </main>






  <script src="index.js" type="module"></script>
</body>

</html>
