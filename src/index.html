<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Analizador de texto</title>
  <link rel="stylesheet" href="style.css" />
</head>


<body>
  <!--Marcação main para puxar no CSS uma edição aplicada em todo o body-->
  <main id="container">


    <header>
      <h1>Analizador de Textos</h1>
    </header>

    <!-- Qual será resultado dessa parte no Js????? -->
    <textarea name="user-input"></textarea>

    <!--Qual sera resultado do class no CSS e do data-testid no java?????-->

    <ul>
      <li class="style1" data-testid="word-count"> Total de palavras </li>
      <li class="style1" data-testid="character-count"> Total de caractéres </li>
      <li class="style1" data-testid="character-no-spaces-count"> Total de caracteres sem espaço </li>
      <li class="style1" data-testid="number-count"> Número total </li>
      <li class="style1" data-testid="number-sum"> Soma de Números </li>
      <li class="style1" data-testid="word-length-average"> Tamanho médio das palavras </li>
    </ul>

    <p>
      <button id="reset-button"> Reiniciar </button>
    </p>

    <footer>
      <p>
        Desenvolvido por Ana Carolina Oliveira dos Santos
      </p>


    </footer>

  </main>






  <script src="index.js" type="module"></script>
</body>

</html>
